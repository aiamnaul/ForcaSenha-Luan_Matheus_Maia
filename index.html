<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Força de Senha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="containerMain">
    <h1>Verificador de Força de Senha</h1>
    <label for="password">Senha:</label>
    <input type="password" id="password" oninput="checkPasswordStrength()">
    <br>
    <input type="button" id="showPassword" value="Show" onclick="togglePasswordVisibility()">

    <br>
    <p id="strengthText"><span id="strengthValue"></span></p>

  </div>
  <div class="barVerif"></div>
    
    <script src="main.js"></script>
</body>
</html>
